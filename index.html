<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Instagram</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="section-phones">
            <figure>
                <img src="img/instagram-celular.png" alt="phone-instagram">
            </figure>
        </section>
        
        <section class="section-login">
            <div class="group">
                <figure>
                    <img src="img/instagram-logo.png" alt="logo-instagram">
                </figure>
                
                <fieldset>
                    <input type="email" name="" placeholder="Telefone, nome de usuário ou email">
                </fieldset>
                <fieldset>
                    <input type="password" name="" placeholder="Senha">
                </fieldset>
                <button type="submit">Entrar</button>
                <div class="container-divider">
                    <hr class="divider">
                    <h4>OU</h4>
                    <hr class="divider">
                </div>
                <a href="">
                    <p>Esqueceu a senha?</p>
                </a>
            </div>

            <div class="group">
                <p>Não tem uma conta? <a href="">Cadastre - se</a></p>
            </div>

            <div class="footer-login">
                <p>Obtenha o aplicativo</p>
                <div class="btn-footer-login">
                    <figure>
                        <img src="img/apple-button.png" alt="button-apple">
                    </figure>
                    <figure>
                        <img src="img/googleplay-button.png" alt="button-google">
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
