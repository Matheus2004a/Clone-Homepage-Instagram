<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage Instagram</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="section-phones">
            <figure>
                <img src="img/instagram-celular.png" alt="phone-instagram">
            </figure>
        </section>
        
        <section class="section-login">
            <figure>
                <img src="img/instagram-logo.png" alt="logo-instagram">
            </figure>

            <input type="email" name="" placeholder="Telefone, nome de usuário ou email">
            <input type="password" name="" placeholder="Senha">
            <button type="submit">Entrar</button>
            <h4>Ou</h4>
            <a href="">
                <p>Esqueceu a senha?</p>
            </a>

            <div class="not-account">
                <p>Não tem uma conta?<a href="http://">Cadastre - se</a></p>
            </div>

            <div class="footer-login">
                <p>Obtenha o aplicativo</p>
                <div class="btn-footer-login">
                    <figure>
                        <img src="img/apple-button.png" alt="button-apple" srcset="">
                    </figure>
                    <figure>
                        <img src="img/googleplay-button.png" alt="button-google" srcset="">
                    </figure>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
